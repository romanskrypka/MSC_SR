<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Позиционирование</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="header">
        <div class="logo"><img src="images/WOWLOGO.svg" alt="Logo"></div>
        <ul class="menu"><!-- Навигационное меню практически всегда стоит делать с помощью <ul>-списка, а не кучи <div>-элементов: так меню будет доступнее для поисковиков -->
            <li class="dropdown"><span>Статьи</span></li><!-- Этот <span> позволит нам отделить название от подменю, которое за ним скрывается -->
                <ul class="features-menu"> <!-- Тут начинается подменю -->
                    <li><a href="#">Статья 1</a></li>
                    <li><a href="#">Статья 2</a></li>
                    <li><a href="#">Статья 3</a></li>
                    <li><a href="#">Статья 4</a></li>
                </ul> <!-- Тут подменю заканчивается -->
            <li><a href="#">Блог</a></li>
            <li><a href="#">Рассылка</a></li>
            <li><a href="#">О нас</a></li>
        </ul>
    </div>

    <!--  -->
</body>
</html>
